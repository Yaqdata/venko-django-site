{% extends "gallery_base.html" %}

{% block content %}
	<dir class="gallery">
		{% for gallery in galleries %}
			<li>
				<a href="{% url gallery gallery.slug %}" name="{{ gallery.slug }}">
					<span class="thumb-holder"><img src="{{ gallery.get_thumbnail_url }}" alt="{{ gallery.title }}" /></span>
					<span>{{ gallery.title }}</span>
				</a>
			</li>
		{% empty %}
			<li>Няма галерии</li>
		{% endfor %}
	</dir>
{% endblock %}
